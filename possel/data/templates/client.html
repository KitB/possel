<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.3/js.cookie.min.js"></script>

    <link rel="stylesheet" href="{{ static_url('main.css') }}">
    <script>
      var ws_url = "ws://" + window.location.host + "{{ reverse_url('push') }}";
    </script>
    <script src="{{ static_url('main.js') }}"></script>
  </head>
  <body>
    <div class="container-fluid" id="outer-container">
      <div class="row">
        <div class="col-md-2"><ul id="bufferlist" class="nav nav-pills nav-stacked" role="tablist"></ul></div>
        <div class="col-md-8 tab-content" id="message-pane"></div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <form role="form" id="message-input-form">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" id="message-input">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="login-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <form>
            <div class="modal-body">
              <label for="login-user">Username</label>
              <input type="text" class="form-control" id="login-username" autofocus>
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="login-submit">Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
